<h1 class="mt-3 mb-3">Produtos</h1>

  <div *ngIf="carregando">
    <span>Loading</span>
  </div>
  

<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Codigo de Barras</th>
      <th scope="col">Preco</th>
      <th scope="col">Ações</th>

    </tr>
  </thead>
  <tbody  *ngIf="!carregando">
    <tr *ngFor="let produto of produtos">
      <td>{{ produto.nome }}</td>
      <td>{{ produto.codigoBarras }}</td>
      <td>{{ produto.preco | currency:'BRL'}}</td>      
      <td class="text-center">
        <button type="button" class="btn btn-danger btn-sm me-3" (click)="remover(produto.id)">Excluir</button>
        <button type="button" class="btn btn-primary btn-sm me-3" (click)="editarProduto(produto)">Editar</button>
      </td>
    </tr>
  </tbody>
</table>

<a class="btn btn-success" routerLink="/produto/cadastrar">Cadastrar</a>
