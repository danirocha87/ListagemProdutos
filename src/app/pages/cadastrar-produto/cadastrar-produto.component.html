<h1 class="mt-3 mb-3">Cadastrar Produto</h1>

<form [formGroup]="produtoForm" (submit)="enviar()">
  <div class="container">
    <div class="row">
      <div class="col-md12">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome do produto</label>
          <input type="text" class="form-control" id="nome" formControlName="nome">
        </div>
      </div>
      <div class="col-md12">
        <div class="mb-3">
          <label for="codigoBarras" class="form-label">Código de barras</label>
          <input type="text" class="form-control" id="codigoBarras" formControlName="codigoBarras">
        </div>
        <div class="col-md12">
          <div class="mb-3">
            <label for="preco" class="form-label">Preço</label>
            <input type="number" class="form-control" id="preco" formControlName="preco">
          </div>
      </div>
    </div>
    <div class="col">
      <a class="btn btn-secondary me-3" routerLink="/">Voltar</a>
      <button class="btn btn-success me-3" type="submit" [disabled]="produtoForm.invalid">Cadastrar</button>
    </div>
 
    </div>
  </div>
</form>
